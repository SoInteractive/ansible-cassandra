---
cassandra_package:
cassandra_host_group: "cassandra"

cassandra_cluster_user:
cassandra_cluster_password: 
cassandra_port: 9042
cassandra_interface: "{{ ansible_default_ipv4.interface }}"
#cassandra_interface: "lo"
#cassandra_address: "{{ ansible_facts['ansible_' + cassandra_interface]['ipv4']['address'] }}"
cassandra_address: "{{ hostvars[inventory_hostname]['ansible_' + cassandra_interface]['ipv4']['address'] }}"
cassandra_seeds: []

cassandra_cluster_name: "Test Cluster"

cassandra_root_dir: /etc/cassandra
cassandra_data_dirs: 
  - "/var/lib/cassandra/data"
  
cassandra_commitlog_dir: "/var/lib/cassandra/commitlog"
cassandra_saved_caches_dir: "/var/lib/cassandra/saved_caches"
