---
- hosts: all
  tasks:
  - name: Install dependencies
    package:
      name: python-pip
      state: present
    retries: 5

  - name: Install pip dependencies
    pip:
      name: docker-py
    retries: 5

- hosts: cluster
  roles:
    - ansible-cassandra
  vars:
    cassandra_hosts_group: cluster

- hosts: single-container
  roles:
    - ansible-cassandra
  vars:
    cassandra_hosts_group: single-container
