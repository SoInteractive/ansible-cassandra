---
- hosts: all
  tasks:
    - name: install testing suite
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - python-pip

    - name: Install pip dependencies
      pip:
        name:
          - docker-py
          - cqlsh
      changed_when: false

- hosts: all
  roles:
    - cassandra
  vars:
    cassandra_hosts_group: all
